<template>
  <!-- <lightning-card title="Activity Details" icon-name="standard:customer_360">-->
  <div if:true={onlyActivity}>
    <lightning-button variant="brand" label="Activity Other Details" title="Activity Other Details"
      onclick={getActivityInfo} class="slds-m-left_x-small"></lightning-button>
  </div>

  <div if:true={addOn}>
    <lightning-button variant="brand" label="Activity Other Details" title="Activity Other Details"
      onclick={getActivityAddOnInfo} class="slds-m-left_x-small"></lightning-button>
  </div>

  <div if:true={actLoad}>
    <lightning-spinner alternative-text="Loading..." variant="brand" size="small" class="slds-is-absolute">
    </lightning-spinner>
  </div>
  <template if:true={bShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
      <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Activity Other Details</h2>
        </header>
        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-accordion title=" Highlights" allow-multiple-sections-open="true">
            <lightning-accordion-section name="inc" label="Inclusions">
              <ol class="slds-list_ordered">
                <template for:each={inclusionsList} for:item="incit">
                  <li key={incit}>
                    {incit}
                  </li>
                </template>
              </ol>
            </lightning-accordion-section>

            <lightning-accordion-section name="exc" label="Exclusions">
              <ol class="slds-list_ordered">
                <template for:each={exclusionsList} for:item="exit">
                  <li key={exit}>
                    {exit}
                  </li>
                </template>
              </ol>
            </lightning-accordion-section>

            <lightning-accordion-section name="hrt" label="How to Redeem">
              <ol class="slds-list_ordered">
                <template for:each={howToRedeemList} for:item="hrit">
                  <li key={hrit}>
                    {hrit}
                  </li>
                </template>
              </ol>
            </lightning-accordion-section>


            <lightning-accordion-section label="Things to Carry">
              {thingsToCarry}
            </lightning-accordion-section>
            <lightning-accordion-section label="Tips">
              {tips}
            </lightning-accordion-section>

            <lightning-accordion-section label="Terms & Conditions">
              {tnc}
            </lightning-accordion-section>

            <!--  <lightning-accordion-section label="Abount this Experience"></lightning-accordion-section>
              <lightning-accordion-section label="Feature & Amenties"></lightning-accordion-section>
              <lightning-accordion-section label="Terms & conditions"></lightning-accordion-section>-->
          </lightning-accordion>
        </div>
        <!-- modal footer start-->
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <!-- </lightning-card> -->
</template>
