<template>
    <form>
        <div class="slds-box slds-theme_default">
           <b><lightning-input 
                    type="email" 
                    label="Email Address"
                    value={emailValue}
                    onchange={handleEmailChange}>
            </lightning-input></b> 
          
            <div class="slds-m-top_small slds-align_absolute-center">
                <lightning-button 
                    variant="brand" 
                    class="slds-m-left_x-small" 
                    label="Submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>

       <center><b><div if:true={response} class="slds-m-top_medium">{response}</div></b></center> 

    </form>
</template>
