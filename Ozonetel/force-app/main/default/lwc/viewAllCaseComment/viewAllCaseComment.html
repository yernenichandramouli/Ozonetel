<template>
<lightning-card title="Case Comments">
<lightning-button slot="actions" label='New' onclick={handleNewClick} class="slds-m-left_x-small" >
</lightning-button>
<template if:true={showNew}>
<c-suggestion-template recordid={recordId} onprogressvaluechange={hanldeProgressValueChange}></c-suggestion-template>    
</template>
<div class="slds-scrollable" >
<table class="slds-table slds-table_cell-buffer slds-table_bordered" align="center" style="width: 100%;">
<tr>
<th style="width: 0em;text-align: center;">Edit</th>
<th style="width: 0em;text-align: center;">Created Date </th>
<th style="width: 0em;text-align: center;">Created By </th>
<th>Comment</th>
</tr>    
<template for:each={ccData} for:item="cc">
<tr key={cc.Id}>
    <td><lightning-button-icon id={cc.Id} value={cc.Id} icon-name="utility:edit" variant="bare" click={handleClickEdit} onclick={handleClickEdit}  key={cc.Id}>
    </lightning-button-icon>
    </td>
    <td> 
    <lightning-formatted-date-time value={cc.CreatedDate} year="numeric" day="2-digit" month="long" hour="2-digit" minute="2-digit"> </lightning-formatted-date-time>
    </td>
    <td>{cc.CreatedBy}</td>
    <td><lightning-textarea value={cc.CommentBody} disabled></lightning-textarea></td>
<!--    <td><p>{cc.CommentBody}</p></td>-->
    </tr>
</template>
</table>
</div>
