<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <lightning-card>
        <template if:true={showTable}>
            <div class="myTable">
                <lightning-datatable
                    key-field="Id"
                    hide-checkbox-column
                    data={data}
                    columns={columns}>
                </lightning-datatable>
            </div>
        </template>
        <template if:true={isError}>
            <div class="slds-text-heading_medium">{errorMessage}</div>
        </template>
        
    </lightning-card>
</template>
