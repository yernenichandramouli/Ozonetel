<template>
<table>
    <template if:true={csLoad}>
        <lightning-spinner alternative-text="Loading..." variant="brand" size="small" class="slds-is-absolute">
        </lightning-spinner>
    </template>
    
    <tr>
    <td>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <lightning-input type="text" label="Transaction ID" name="TID" 
                    value={ordId} disabled ></lightning-input>
            </lightning-layout-item>  
        </lightning-layout>                      
    </td>
    <td>
        <lightning-layout> 
        <lightning-layout-item flexibility="auto" padding="around-small" >    
            <lightning-input type="text" label="Trip ID" name="TripID" 
            value={tripId} disabled ></lightning-input> 
        </lightning-layout-item>
    </lightning-layout>
    </td>          
</tr>
<tr>
    <td>
        <lightning-layout horizontal-align=" " >
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <lightning-input type="text" label="Country" name="country" 
                    value={csRecord.Country__c} disabled ></lightning-input>
                </lightning-layout-item>            
        </lightning-layout>        
    </td>
    <td>
    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small" >    
            <lightning-combobox label="Business Type" name="businessType"  onchange={handleBusinessTypeChange}
                options={businessTypeValues} value={csRecord.Business_Type__c}></lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
    </td>
</tr> 
<tr>
    <td>
        <lightning-layout horizontal-align=" " >
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <lightning-combobox label="Status" name="status" required="required" onchange={handleStatusChange}
                    options={statusValues} placeholder="--None--" value={csRecord.Status}></lightning-combobox>
            </lightning-layout-item>            
        </lightning-layout>    
    </td>
    <td>
        <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small" >    
            <lightning-combobox label="Issue Type" name="issue" required="required" onchange={IssueTypePickListValues}
                options={issueTypeValuesA} placeholder="--None--" value={selectedCountry}></lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
    </td>
</tr>
<tr>
    <td>
        <lightning-layout horizontal-align=" " >
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <lightning-combobox label="Sub Issue Type" name="subIssue" onchange={handleSubIssueTypeChange}
                    options={dependentValues} placeholder="--None--" value={selectedState} disabled={isEmpty}>
                </lightning-combobox>
            </lightning-layout-item>            
        </lightning-layout>    
    </td>
    <td>
    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small" >    
            <lightning-combobox label="Priority" name="Priority" onchange={handlePriorityChange}
            options={priorityValues}  value={csRecord.priority}>
        </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
    
    </td>
</tr> 
<tr>
    <td>
        <lightning-layout horizontal-align=" " >
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <lightning-input type="checkbox" label="Does Customer Require CallBack?" onchange={handleCBRChange}
                    value={csRecord.Does_Customer_Require_CallBack__c}>
                </lightning-input>
            </lightning-layout-item>            
        </lightning-layout>    
    </td>
    <td>
    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small" >    
            <lightning-combobox label="Case Origin" name="caseOrigin" required="required" onchange={handleCaseOriginChange}
                options={caseOriginValues}  value={csRecord.Case_origin}>
            </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>    
    </td>
</tr> 
<tr>
    <td>
        <lightning-layout horizontal-align=" " >
            <lightning-layout-item flexibility="auto" padding="around-small" >    
                <template if:true={csRecord.Does_Customer_Require_CallBack__c}>    
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto" padding="around-small" >    
                            <lightning-input type="text" label="Call Back By (Number of hours)" onchange={handleCBTChange}
                                checked={csRecord.Call_Back_Time__c}>
                            </lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>    
                    </template>
                
            </lightning-layout-item>            
        </lightning-layout>    
    </td>
    <td>
    </td>
</tr> 
</table>
<lightning-textarea label="Description" name="description" onchange={handleDescriptionChange}
value={csRecord.Description}>
</lightning-textarea>

<lightning-button label="Save" onclick={handleSave} disabled={saveBt} variant="brand"></lightning-button>
