<template>
    <div class="slds-modal__container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item  size="10">
                    <lightning-layout-item  size="1">
                        <div class="page-section page-right slds-align_absolute-center">
                            <b>Send Rail Ticket</b>
                            
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item  size="6">
                        <div style="background: #fcfcfc;" class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                            <lightning-layout  multiple-rows="true">
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <lightning-input type="text" label="Email" value={fetchEmail} disabled data-field-name="Primary_Email"></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <lightning-input type="text" label="Phone Number" value={fetchphNumber} disabled data-field-name="Primary_Phone"></lightning-input>
                                </lightning-layout-item>
                            </lightning-layout>

                            <lightning-layout  multiple-rows="true">
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <lightning-input type="checkbox" label="Send to Other Number" onchange={handlePhoneChange}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <template if:true={isPhoneChanged}>
                                    <b>+91</b><lightning-input type="tel" label="Enter Other Number"  class="phone" name="input1" maxlength="10"  pattern="[0-9]{10}" message-when-pattern-mismatch="Only Phone number as-10 digits" required={isPhoneChanged}></lightning-input>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>

                            <lightning-layout  multiple-rows="true">
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <lightning-input type="checkbox" label="Send to Other Email" onchange={handleEmailChange}></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="6">
                                    <template if:true={isEmailChanged}>
                                        <lightning-input type="Email"
                                        placeholder="username@gmail.com" label="Enter Other Email" class="email" name="input2" data-field-name="New_Email" required={isEmailChanged}></lightning-input>
                                    </template>
                                </lightning-layout-item>
                                <div class="slds-align_absolute-center">
                                    <lightning-button variant="success" label="SEND"  disabled={btnDisable}  title="Successful action" onclick={onBtnClickSendTicket}></lightning-button>
                                   </div>
                                   <div if:true={fetchLoad} style="display:flex;flex-wrap: wrap;">
                                    <lightning-spinner alternative-text="Updating..." variant="brand" size="small" class="slds-is-absolute">
                                    </lightning-spinner>
                                </div>
                            </lightning-layout>
                        </div>
                       
                    </lightning-layout-item>  
 
            </lightning-layout-item>                      
        </lightning-layout>

      
    </div>
</template>
