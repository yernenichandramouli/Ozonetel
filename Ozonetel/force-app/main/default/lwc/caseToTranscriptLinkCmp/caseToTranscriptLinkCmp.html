<template>
    <!-- Button to trigger Modal -->
    <lightning-button label="Link a case" onclick={handleClick}></lightning-button>

    <!-- Modal Container -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Title Section -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Related Cases</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered">
                        <thead>
                            <tr>
                                <th class="slds-text-title_caps">ID</th>
                                <th class="slds-text-title_caps">Name</th>
                                <th class="slds-text-title_caps">Age</th>
                                <th class="slds-text-title_caps">City</th>
                                <th class="slds-text-title_caps">Link</th> <!-- New Column -->
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={tableData} for:item="row">
                                <tr key={row.id}>
                                    <td>{row.id}</td>
                                    <td>{row.name}</td>
                                    <td>{row.age}</td>
                                    <td>{row.city}</td>
                                    <td><lightning-button label="Print Row" onclick={handlePrintRow} data-id={row.id}></lightning-button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Modal Overlay -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
